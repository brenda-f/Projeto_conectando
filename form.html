<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body> 
    <h1>Formulário de Cadastro</h1>
    <form>
            <!--ESCREVER NOME COMPLETO-->
        <label>1 - Nome Completo:</label>
        <br>
        <input type="text" placeholder="João Victor da Silva">
        <br>
        <!--INFORMAR QUANTAS PESSOAS MORAM-->
        <label>2 - Quantas pessoas moram com você:</label>
        <br>
        <input type="range">
        <br>
        <!--RESPONDER SE ASSISTE OU NÃO TV/STREAMMING-->
        <label>3 - Você assiste tv/streamming?</label>
        <br>
        <input type="radio">sim
        <br>
        <input type="radio">não
        <br>
        <!--QUAIS SÉRIES , FILMES , DESENHOS , ETC , VOCÊ ASSISTE-->
        <fieldset>
        <label>4 - Quais séries, filmes, deseenhos, etc, de tv você já assistiu?</label>
        <br>
        <input type="checkbox">turma da Mônica
        <br>
        <input type="checkbox">HunterxHunter
        <br>
        <input type="checkbox">Coraline
        <br>
        <input type="checkbox">Bridgerton
        <br>
        <input type="checkbox">Stranger Things
        <br>
        <input type="checkbox">Rainha das Lagrimas
        <br>
        </fieldset>
        <!--COLOCAR UM E-MAIL PARA CONTATO-->
        <label>5 - E-mail para contato:</label>
        <br>
        <input type="email" placeholder="joao1980@gmail.com">
        <br>
        <!--ENVIAR UMA ARTE(IMAGEM)-->
        <label>6 - Envie a arrte preferida da sua série:</label>
        <br>
        <input type="file">
        <br>
        <!--CADASTRAR UMA SENHA DE ACESSO-->
        <label>7 - Cadastre uma senha de acesso:</label>
        <br>
        <input type="password" placeholder="Elois@6508">
        <br>
        <!---BOTÃO PARA A PRÓXIMA PÁGINA-->
        <a href="form1.html"><input type="button" value="Avançar"></a>
    
    </form>
</body>
</html>
